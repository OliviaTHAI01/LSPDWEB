<script>
    function calculate() {
    var offenses = document.getElementsByName("offense");
    var totalFine = 0;
    var totalPrisonDays = 0;
    var selectedOffenses = [];
    var isSelected = false; // เพิ่มตัวแปรเพื่อตรวจสอบว่ามีการเลือกรายการหรือไม่

    for (var i = 0; i < offenses.length; i++) {
        if (offenses[i].checked) {
            isSelected = true; // อัพเดตตัวแปรว่ามีการเลือก
            var fine = parseInt(offenses[i].value);
            var prisonDays = parseInt(offenses[i].getAttribute("data-days"));
            totalFine += fine;
            totalPrisonDays += prisonDays;
            var offenseName = offenses[i].parentNode.textContent.trim();
            selectedOffenses.push(offenseName);
        }
    }

    if (!isSelected) {
        alert("กรุณาเลือกรายการความผิดอย่างน้อยหนึ่งรายการ"); // แสดงข้อความแจ้งเตือน
    } else {
        var resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "<p>รวมค่าปรับทั้งหมด: $" + totalFine + "</p><p>รวมเวลาจำคุกทั้งหมด: " + totalPrisonDays + " วัน</p>";

        var summaryDiv = document.getElementById("summary");
        summaryDiv.innerHTML = "<h2>รายการที่เลือก</h2><ul>";
        for (var j = 0; j < selectedOffenses.length; j++) {
            summaryDiv.innerHTML += "<li>" + selectedOffenses[j] + "</li>";
        }
        summaryDiv.innerHTML += "</ul>";
    }


}


    function searchOffense() {
        var input, filter, formGroups, label, i;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        formGroups = document.getElementsByClassName("form-group");

        for (i = 0; i < formGroups.length; i++) {
            label = formGroups[i].getElementsByTagName("label")[0];
            if (label) {
                if (label.textContent.toUpperCase().indexOf(filter) > -1) {
                    formGroups[i].style.display = "";
                } else {
                    formGroups[i].style.display = "none";
                }
            }
        }
    }

    // ฟังก์ชั่นเพิ่มระบบวันเวลา
    function updateDateTime() {
        var datetimeDiv = document.getElementById("datetime");
        var now = new Date();
        var datetimeString = "วันที่: " + now.toLocaleDateString() + ", เวลา: " + now.toLocaleTimeString();
        datetimeDiv.innerHTML = datetimeString;
    }

    // เรียกใช้งานฟังก์ชั่นเพิ่มระบบวันเวลาทุกๆ 1 วินาที
    setInterval(updateDateTime, 1000);
</script>
